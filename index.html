<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> A.SH restaurant </title>

<style>

body{
    margin:0;
    padding:0;
    background: lightblue;   /* پس زمینه آبی فیروزه ای */
    color:white;
    font-family: Georgia, serif;
    text-align:center;
}

.hero{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

/* متن بالا */
.top-title{
    font-size:40px;
    font-weight:bold;
    margin-bottom:10px;
}

/* عنوان اصلی */
h1{
    font-size:50px;  /* فونت بزرگتر */
    margin-bottom:15px;
}

.subtitle{
    font-size:30px;     /* فونت بزرگتر */
    max-width:650px;
    line-height:1.8;
    margin-bottom:30px;
}

.phone{
    font-size:35px;   /* فونت بزرگتر */
    margin-bottom:25px;
}

/* دکمه رنگی متحرک */
.btn{
    color:white;
    text-decoration:none;
    padding:15px 40px;
    border-radius:8px;
    font-size:20px;
    animation: colorChange 1s infinite;
}

/* انیمیشن تغییر رنگ */
@keyframes colorChange {
    0%   {background: green;}
    33%  {background: blue;}
    66%  {background: red;}
    100% {background: green;}
}

.site{
    margin-top:35px;
    color:#333;
    font-size:18px;
}

</style>
</head>

<body>

<div class="hero">

    <div class="top-title">
        Amirshayan Rahmi = 11CA
    </div>

    <h1>Welcome to A.SH restaurant</h1>

    <div class="subtitle">
        Order delicious food online,<br>
        100% quality, safety and taste assured.
    </div>

    <div class="phone">
        CALL 09121234567 <br> FOR RESERVATIONS
    </div>

    <a class="btn" href="#">
        ORDER NOW
    </a>

    <div class="site">
        www.amirshayanrahmi.ir
    </div>

</div>

</body>
</html>
