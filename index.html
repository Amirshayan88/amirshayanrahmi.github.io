<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

.hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

h1 {
    font-size: 52px;
    margin-bottom: 15px;
}

h1:first-child{
    color: gold;
}

.subtitle {
    font-style: italic;
    color: #fff;
    max-width: 450px;
    line-height: 1.6;
    margin-bottom: 35px;
    font-size: 22px;
}

.phone {
    font-size: 30px;
    margin-bottom: 20px;
}

@keyframes colorChange {
    0%   { background: green; }
    33%  { background: blue; }
    66%  { background: red; }
    100% { background: green; }
}

.btn {
    color: #fff;
    text-decoration: none;
    padding: 12px 30px;
    border-radius: 5px;
    font-size: 18px;
    animation: colorChange 1s infinite;
}

.site {
    margin-top: 40px;
    color: #ddd;
    letter-spacing: 2px;
}

</style>
</head>
