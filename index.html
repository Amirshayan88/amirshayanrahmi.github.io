<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            color: white;
            font-family: Georgia, serif;
            text-align: center;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 15px;
        }

        .subtitle {
            font-style: italic;
            color: #ccc;
            max-width: 450px;
            line-height: 1.6;
            margin-bottom: 35px;
            font-size: 18px;
        }

        .phone {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .btn {
            background: orange;
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background: darkorange;
        }

        .site {
            margin-top: 40px;
            color: #aaa;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

<div class="hero">
    <h1> Amirshayan Rahmi 11CA </h1>

    <h1>Welcome to A.SH restaurant</h1>

    <div class="subtitle">
        Order delicious food online,<br>
        100% quality, safety and taste assured.
    </div>

    <div class="phone">
        CALL 09121234567 <br> FOR RESERVATIONS
    </div>

    <a class="btn" href="#">ORDER NOW</a>

    <div class="site">
        www.yoursite.com
    </div>

</div>

</body>
</html>
